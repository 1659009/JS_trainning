<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">

	<title>May tinh phan so</title>

<body class="container">
	<script src="js/phanso_script.js" type="text/javascript" charset="utf-8" async defer></script>
	<h1>Máy tính phân số</h1>
	 	<div>
		  	<label>Phân số 1</label> <br>
			<input type="text" class="form-control" id="i1" placeholder="Nhập phân số 1">

	 	 </div>
	  	<div>
		    <label>Phép tính</label>
		    <select name="operator" id="ope" class="form-control">

				<option value="minus">-</option>}
				<option value="multiply">*</option>}

			</select>
	 	 </div>
	   <div>
	    <label>Phân số 2</label> 
		<input type="text" class="form-control" id="i2" placeholder="Nhập phân số 2">

	  </div>
	  <div><input type="button" onclick="calculate()" value="Tính toán" class="btn btn-primary"></div>
	  <br>
	  <div>
	    <label>Kết quả</label>
	    <br>
	  	<textarea id="rs" class="form-control"></textarea>
  </div>
